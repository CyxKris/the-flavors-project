
<div class="product">
  <div class="product__image">
    <a ng-href="{{link}}">
      <img class="product__image1" ng-src="{{image}}" alt="Cajun Opulence Spice">
    </a>
    <img src="{{blob}}" alt="A blob" class="blob">
  </div>

  <p class="product__name" ng-bind="name"></p>
  <p class="product__rating">
    <img src="/src/images/star.svg" alt="Star rating">
    {{rating}}
  </p>
</div>
